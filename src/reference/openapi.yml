                      phase_id: 1
                      is_default: 0
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  color:
                    type: string
            examples: {}
    delete:
      summary: ''
      operationId: delete-campaigns-cid-custom_statuses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BugCustomStatus'
              examples:
                Example 1:
                  value:
                    - id: 1
