                      phase_id: 1
                      is_default: 0
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  custom_status_id:
                    type: integer
                required:
                  - custom_status_id
            examples:
              Example 1:
                value:
                  - custom_status_id: 10
    patch:
      summary: ''
      operationId: patch-campaigns-cid-custom_statuses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BugCustomStatus'
              examples:
                Example 1:
                  value:
                    - id: 10
                      name: new name
                      color: '000000'
                      phase_id: 1
                      is_default: 0
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  custom_status_id:
                    type: integer
                  name:
                    type: string
                  color:
                    type: string
