      parameters: []
      security:
        - JWT: []
    post:
      summary: ''
      operationId: post-campaigns-cid-custom_statuses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BugCustomStatus'
