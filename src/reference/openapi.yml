openapi: 3.0.3
info:
  title: UnguessApi
  version: '1.0'
  description: An API to get all data for your bugfinding and ux research needs!
  contact:
    name: Developers
    email: it@unguess.io
    url: 'https://unguess.io/'
  termsOfService: 'https://unguess.io/terms-and-conditions/'
servers:
  - url: 'https://api.unguess.io'
paths:
  /:
    get:
      summary: Get API description
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '500':
          $ref: '#/components/responses/Error'
      operationId: get-root
      description: Get all routes available for this apis
    parameters: []
  /authenticate:
    post:
      description: A request to login with your username and password
      summary: Authenticate to the API
      operationId: post-authenticate
      tags:
        - Authentication
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authentication'
        '500':
          $ref: '#/components/responses/Error'
      requestBody:
        $ref: '#/components/requestBodies/Credentials'
  '/analytics/views/campaigns/{cid}':
    post:
      description: ''
      summary: View a campaign
      operationId: post-analytics-views-campaigns-cid
      tags:
        - Authentication
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '500':
          $ref: '#/components/responses/Error'
      security:
        - JWT: []
    parameters:
      - $ref: '#/components/parameters/cid'
  /campaigns:
    post:
      summary: Create campaign
      operationId: post-campaigns
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
        '400':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
      parameters: []
      security:
        - JWT: []
      requestBody:
        $ref: '#/components/requestBodies/Campaign'
      tags:
        - Campaigns
    parameters: []
  '/campaigns/{cid}':
    parameters:
      - $ref: '#/components/parameters/cid'
    patch:
      summary: Patch campaign
      operationId: patch-campaigns
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
      description: ''
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                customer_title:
                  type: string
        description: ''
    get:
      summary: Get campaign by ID
      operationId: get-campaign
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignWithOutput'
      security:
        - JWT: []
  '/campaigns/{cid}/bugs':
    parameters:
      - $ref: '#/components/parameters/cid'
    get:
      summary: Get Campaigns Bugs
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Bug'
                        - type: object
                          properties:
                            tags:
                              type: array
                              items:
                                type: object
                                properties:
                                  tag_id:
                                    type: number
                                  tag_name:
                                    type: string
                                required:
                                  - tag_id
                                  - tag_name
                            siblings:
                              type: number
                          required:
                            - siblings
                  start:
                    type: integer
                  limit:
                    type: integer
                  size:
                    type: integer
                  total:
                    type: integer
              examples:
                Example 1:
                  value:
                    items:
                      - id: 0
                        internal_id: string
                        campaign_id: 0
                        title:
                          full: string
                          compact: string
                          context:
                            - string
                        step_by_step: string
                        expected_result: string
                        current_result: string
                        status:
                          id: 0
                          name: string
                        severity:
                          id: 0
                          name: string
                        type:
                          id: 0
                          name: string
                        replicability:
                          id: 0
                          name: string
                        priority:
                          id: 12
                          name: Highest
                        custom_status:
                          id: 1
                          name: to do
                          color: ffffff
                          phase_id: 1
                          is_default: 0
                        created: string
                        occurred_date: '2023-02-09T15:15:04+01:00'
                        updated: string
                        note: string
                        device:
                          manufacturer: string
                          model: string
                          os: string
                          os_version: string
                          type: smartphone
                        application_section:
                          id: 0
                          simple_title: string
                          prefix_title: string
                          title: string
                        duplicated_of_id: 0
                        is_favorite: 0
                        read: true
                        tags:
                          - tag_id: 0
                            tag_name: string
                        siblings: 0
                    start: 0
                    limit: 0
                    size: 0
                    total: 0
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
      operationId: get-campaigns-cid-bugs
      description: ''
      security:
        - JWT: []
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/orderBy'
        - $ref: '#/components/parameters/filterBy'
        - $ref: '#/components/parameters/search'
  '/campaigns/{cid}/bugs/{bid}':
    parameters:
      - $ref: '#/components/parameters/cid'
      - $ref: '#/components/parameters/bid'
    get:
      summary: Get Campaigns Single Bug
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Bug'
                  - type: object
                    properties:
                      media:
                        type: array
                        items:
                          $ref: '#/components/schemas/BugMedia'
                      tags:
                        type: array
                        items:
                          $ref: '#/components/schemas/BugTag'
                      additional_fields:
                        type: array
                        items:
                          $ref: '#/components/schemas/BugAdditionalField'
                      reporter:
                        type: object
                        required:
                          - tester_id
                          - name
                        properties:
                          tester_id:
                            type: number
                          name:
                            type: string
                    required:
                      - reporter
              examples: {}
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
      operationId: get-campaigns-single-bug
      security:
        - JWT: []
    patch:
      summary: Patch Campaigns Single Bug
      operationId: patch-campaigns-cid-bugs-bid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        tag_id:
                          type: number
                        tag_name:
                          type: string
                      required:
                        - tag_id
                        - tag_name
                  priority:
                    $ref: '#/components/schemas/BugPriority'
                  custom_status:
                    $ref: '#/components/schemas/BugCustomStatus'
              examples:
                oneTagResponse:
                  value:
                    tags:
                      - tag_id: 0
                        tag_name: string
                emptyTagsResponse:
                  value:
                    tags: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  items:
                    oneOf:
                      - properties:
                          tag_id:
                            type: number
                        required:
                          - tag_id
                      - properties:
                          tag_name:
                            type: string
                        required:
                          - tag_name
                    type: object
                priority_id:
                  type: number
                custom_status_id:
                  type: number
            examples:
              possibleTagEntries:
                value:
                  tags:
                    - tag_id: 1
                    - tag_name: tag2
              emptyTagsEntries:
                value:
                  tags: []
      security:
        - JWT: []
  '/campaigns/{cid}/bugs/{bid}/siblings':
    parameters:
      - name: cid
        in: path
        required: true
        schema:
          type: string
        description: Campaign id
      - name: bid
        in: path
        required: true
        schema:
          type: string
        description: Defines an identifier for the bug object (BUG ID)
    get:
      summary: Get Bug siblings
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  father:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: object
                        required:
                          - full
                          - compact
                        properties:
                          full:
                            type: string
                          compact:
                            type: string
                          context:
                            type: array
                            items:
                              type: string
                      context:
                        type: string
                      device:
                        type: string
                      os:
                        type: object
                        required:
                          - name
                          - version
                        properties:
                          name:
                            type: string
                          version:
                            type: string
                    required:
                      - id
                      - title
                      - device
                      - os
                  siblings:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        title:
                          type: object
                          required:
                            - full
                            - compact
                          properties:
                            full:
                              type: string
                            compact:
                              type: string
                            context:
                              type: array
                              items:
                                type: string
                        context:
                          type: string
                        device:
                          type: string
                        os:
                          type: object
                          required:
                            - name
                            - version
                          properties:
                            name:
                              type: string
                            version:
                              type: string
                      required:
                        - id
                        - title
                        - device
                        - os
                required:
                  - siblings
              examples: {}
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
      operationId: get-campaigns-bug-siblings
      security:
        - JWT: []
      description: ''
  '/campaigns/{cid}/bugTypes':
